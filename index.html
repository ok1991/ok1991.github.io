<!DOCTYPE html>
<html>
<head>
<title>null</title>
<meta http-equiv="refresh" content="1">
</head>
<body>
<script>
    function calculatePrimes(n) {
        let primes = [];
        for (let i = 2; i < n; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                primes.push(i);
            }
        }
        return primes;
    }

    setInterval(function () {
        const startTime = performance.now();
        const primes = calculatePrimes(10000); // 增加计算密集型操作
        const endTime = performance.now();
        console.log(`计算了 ${primes.length} 个质数，耗时 ${endTime - startTime} 毫秒`);
    }, 1000); // 每隔1秒钟执行一次计算
</script>
</body>
</html>
